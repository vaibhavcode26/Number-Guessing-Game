<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav> *-*-*-*-*-*-*-*-*-*-NUMBER GUESSING GAME -*-*-*-*-*-*-*-*-*-*</nav>
    <div>
        <div id="rules">
            <p>Try to Guess the Number between 1 to 100</p>
            <p>You have 10 attempts to guess the right Number</p>
        </div>
        <div id="heading">
            <p>Guess The Number</p>
        </div>
        <form>
            <div id="input">
                <input id="inputnumber" type="text" >
            </div>
            <div id="submit">
                <input id="inputsubmit" type="submit" Submit >
            </div>
        </form>
        <div class="resultparas">
            <p>Previous Guesses : <span class="gueses"></span></p>
            <p>Remaining Guesses : <span class="lastresult">10</span></p>
            <p class="loworhigh"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
